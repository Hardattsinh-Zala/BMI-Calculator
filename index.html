<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2><br><br>
        <form onsubmit="return false">
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" placeholder="Enter your age" required><br><br>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label for="height">Height</label><br>
            <input type="number" step="0.01" id="height" placeholder="Enter height (in cm)" required><br><br>
            <label for="weight">Weight</label><br>
            <input type="number" step="0.01" id="weight" placeholder="Enter Your Weight (in kg)" required><br><br>
            <button type="submit" class="calculate">Calulate BMI</button><br><br>
        </form>
        <h3></h3>
        <script src="./script.js"></script>
    </div>
</body>
</html>
