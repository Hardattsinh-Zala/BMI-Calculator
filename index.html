<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2><br><br>
        <form>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" placeholder="Enter your age" required><br><br>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label for="feet">Height</label><br>
            <input type="number" class="height" id="feet" placeholder="Feet"><br><br>
            <input type="number" class="height" id="inches" placeholder="Inches"><br><br>
            <label for="weight">Weight</label><br>
            <input type="number" id="weight" placeholder="Enter Your Weight(in kg)"><br><br>
        </form>
        <button class="calculate">Calulate BMI</button>
        <h3></h3>
        <script src="/script.js"></script>
    </div>
</body>
</html>
